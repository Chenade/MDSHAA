<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Split-screen Slideshow</title>
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <ul id="slides">
    <li class="slide">
      <div class="slide-partial slide-left"><img src="./img/bg_left.jpg"/></div>
      <div class="slide-partial slide-right"><img src="./img/bg_right.jpg"/></div>
      <h1 class="title"><span class="title-text"></span></h1>
    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="./img/bg1_left.jpg"/></div>
      <div class="slide-partial slide-right"><img src="./img/bg1_right.jpg"/></div>
      <h1 class="title"><span class="title-text"></span></h1>
    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="./img/bg2_left.jpg"/></div>
      <div class="slide-partial slide-right"><img src="./img/bg2_right.jpg"/></div>
      <h1 class="title"><span class="title-text"></span></h1>
    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="./img/bg3_left.jpg"/></div>
      <div class="slide-partial slide-right"><img src="./img/bg3_right.jpg"/></div>
      <h1 class="title"><span class="title-text"></span></h1>
    </li>
    <li class="slide">
      <div class="slide-partial slide-left"><img src="./img/bg4_left.jpg"/></div>
      <div class="slide-partial slide-right"><img src="./img/bg4_right.jpg"/></div>
      <h1 class="title"><span class="title-text"></span></h1>
    </li>
  </ul>
  <ul id="slide-select">
    <li class="btn prev"><</li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="selector"></li>
    <li class="btn next">></li>
  </ul>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
